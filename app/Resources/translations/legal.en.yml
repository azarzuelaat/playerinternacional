        10: <b>10. Privacidad y protección de datos de carácter personal.</b> A los efectos de la Ley Orgánica 15/1999, de 13 de diciembre, de Protección de Datos de Carácter Personal, y en virtud de su artículo 5, se informa a los usuarios de la Web de que los datos de carácter personal recabados a través de formularios puestos a su disposición en la Web, serán incluidos en un fichero de datos de carácter personal, titularidad de Conecta 5 debidamente declarado ante la AEPD.</br></br>La finalidad de dicho fichero son las siguientes: (i) posibilitar la gestión de solicitudes de participación en iniciativas comerciales sobre productos y servicios, (ii) realizar avisos, para lo que se podrán utilizar, entre otros, medios como el correo electrónico y el teléfono móvil, y (iii) llevar a cabo acciones informativas, tanto en nombre de las empresas del MEDIASET ESPAÑA (Mediaset España Comunicación, S.A., Publiespaña, S.A.U, Publimedia Gestión SAU, Sogecable Editorial, S.L., Premiere Megaplex SAU, Grupo Editorial Tele5, S.A.U., y Mediacinco Cartera, S.L.) como en nombre de terceros. </br></br>Conecta 5, con domicilio en Madrid, Ctra. de Fuencarral a Alcobendas, 4, como responsable del mencionado fichero garantiza el ejercicio de los derechos de acceso, rectificación, cancelación y oposición de los datos facilitados y se compromete, a la utilización de los datos incluidos en el mismo, a respetar su confidencialidad y a utilizarlos de acuerdo con su finalidad, referidas en el apartado anterior. Para el ejercicio de estos derechos el interesado deberá dirigirse por escrito a Conecta 5 Telecinco, S.A.U., Carretera de Fuencarral a Alcobendas, 4 (28049 Madrid), indicando 'Sección Usuarios', o a través de la página de registro o a través de  este correo mediasat@mediaset.es  </br></br>El almacenamiento de los datos proporcionados por los usuarios se realiza de conformidad con todas las garantías de seguridad exigidas por la legislación vigente y, en especial, por el Real Decreto 1