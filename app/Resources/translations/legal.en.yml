        14: <b>14. Fuero.</b> Si se produjese cualquier <b>diferencia</b> entre las partes en lo que se refiere a la interpretación, cumplimiento y efectos de estas Condiciones Generales, siempre que no se llegue a un acuerdo aceptado por ambas partes para resolverla, las partes se someten a la jurisdicción de los juzgados y tribunales de Madrid capital, renunciando expresamente a cualquier otro fuero que pudiera corresponderles.</br></br>Se entenderá que el acceso o la mera utilización de la Web por parte del Usuario implica la adhesión de éste a las condiciones generales que Conecta5 tenga publicadas en cada momento en el que acceda a la Web y que estarán disponibles para los usuarios. En consecuencia, el Usuario debe leer atentamente estas condiciones generales. </br></br>En este sentido, se entenderá por Usuario a la persona que acceda, navegue o utilice los servicios de la Web.
