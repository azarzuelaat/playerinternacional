        8: <b>8. Limitaciones de uso.</b></br></br>El usuario se obliga a no utilizar los servicios ofrecidos por Conecta 5 para la realización de actividades contrarias a la ley, a la moral, al orden público y, en general, a hacer un uso conforme a las presentes condiciones. Se obliga asimismo a no realizar actividades publicitarias o de explotación comercial y a no remitir ningún tipo de mensaje utilizando una identidad falsa, así como a no camuflar en manera alguna el origen del mensaje ni a remitir publicidad no solicitada.</br></br>En caso de que Conecta 5 descubriera, bien de forma directa o a través de notificaciones o requerimientos de terceros, la existencia de contenidos que pudieran infringir la legalidad vigente, las presentes condiciones, las normas de funcionamiento de la Web o la utilización de las mismas con fines fraudulentos o ilícitos y/o no autorizados por los presentes términos legales, Conecta 5 se reserva el derecho de actuar sobre los contenidos aportados por el usuario de que se trate, sin necesidad de autorización previa, mediante la eliminación de dichos contenidos infractores o cualquier otra medida que considere necesaria para evitar la continuidad en la comisión del ilícito o de la infracción detectada. Idéntica medida será aplicable en caso de que se detecte una utilización que, por sus características tales como tamaño, formato o similares, dificulten el funcionamiento de la Web.
