        11: <b>11. Modificaciones de las Condiciones Generales.</b> Conecta 5 se reserva el <b>derecho a modificar</b> en cualquier momento las presentes Condiciones Generales y a su anulación, comprometiéndose a comunicar las nuevas condiciones o anulación definitiva, en su caso.
