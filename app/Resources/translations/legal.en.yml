        4: <b>4. Requisitos.</b> Para <b>participar</b> en las actividades y Servicios de la Web es necesario tener 18 años y cumplir con los requisitos que se exijan en cada caso. 
        5: <b>5. Exención de responsabilidad.</b> Conecta 5 <b>no garantiza la calidad, exactitud, fiabilidad, corrección, integridad o moralidad de los datos, programas, informaciones u opiniones</b>, cualquiera que sea su origen, que circulen por su red o por las redes a las que el usuario de la Web pueda acceder a través de ésta. El usuario declara y garantiza que mantendrá exenta de toda responsabilidad por estos conceptos a Conecta 5. En consecuencia, el usuario asume bajo su exclusiva responsabilidad las consecuencias, daños o acciones que pudieran derivarse del acceso a dichos contenidos así como de su reproducción o difusión.
        6: <b>6. Infracciones.</b> Conecta 5 no será responsable de las infracciones realizadas por <b>cualquier</b> usuario de la Web que afecten a cualquier otro usuario de la misma, o a terceros, incluyendo las que se refieran a derechos de propiedad intelectual, copyrights, marcas, patentes, información confidencial y/o cualquier otro derecho de propiedad intelectual o industrial. Asimismo, tampoco responderá de las infracciones de un usuario a la intimidad personal, honor y/o propia imagen de otro usuario o de un tercero, que serán responsabilidad exclusiva del infractor, ya se trate de afirmaciones vertidas en foros, opiniones del usuario o materiales audiovisuales aportados por éste. El usuario acepta su responsabilidad y las consecuencias derivadas de la infracción de estas normas, obligándose a mantener indemne a Conecta 5 de cualquier reclamación por este motivo.
